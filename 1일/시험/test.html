<!DOCTYPE html>
<html lang="en">

<head>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="test.css">

<body>
    <div id="container">
        <div id="aside">
            <div>
                <div id="ff">
                    <i class="fa-sharp fa-solid fa-house"></i>
                </div>
            </div>
            <div><i class="fa-solid fa-mug-hot"></i></div>
            <div><i class="fa-solid fa-image"></i></div>
            <div><i class="fa-solid fa-circle-play"></i></div>
            <div><i class="fa-solid fa-headset"></i></div>
        </div>
        <div id="main-container">
            <div class="main-img">
                <img src="시험1.jfif">
            </div>
            <div class="main">
                <div class="nav">
                    <button type="button" class="items">HOME</button>
                    <button type="button" class="items">COFFEE</button>
                    <button type="button" class="items">CF</button>
                    <button type="button" class="items">PRINT</button>
                    <button type="button" class="items">문의하기</button>
                </div>
                <hr>
                <div class="content">
                    <form action="#" method="post">
                        <table>
                            <thead>
                                <th colspan="3">제품 문의하기</th>
                            <tbody>
                                <tr>
                                    <th>제목</th>
                                    <td colspan="2"><input type="text" name="title"></td>
                                </tr>
                                <tr>
                                    <th>작성자</th>
                                    <td colspan="2"><input type="text" name="who"></td>
                                </tr>
                                <tr>
                                    <th>답변받을 이메일</th>
                                    <td><input type="text" style="width: 188px" name="mail1">@</td>
                                    <td>
                                        <select style="width: 260px; height: 48px" name="mail2">
                                            <option name="mail2" value="gmail.com">gmail.com</option>
                                            <option name="mail2" value="naver.com">naver.com</option>
                                            <option name="mail2" value="google.com">google.com</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="sup1">문의내용</th>
                                    <td colspan="2"><input type="text" style="height: 174px" name="support"></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <td style="text-align: center"><button type="submit" class="btn1">문의하기</button></td>
                                <td></td>
                                <td><button type="submit" class="btn2">초기화</button></td>
                            </tfoot>

                </div>
            </div>
